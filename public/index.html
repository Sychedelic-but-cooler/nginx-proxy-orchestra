<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nginx Proxy Orchestra</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Proxy Orchestra</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#/dashboard" class="nav-item active" data-route="dashboard">
          <span>Dashboard</span>
        </a>
        <a href="#/proxies" class="nav-item" data-route="proxies">
          <span>Hosts</span>
        </a>
        <a href="#/certificates" class="nav-item" data-route="certificates">
          <span>TLS Certificates</span>
        </a>
        <a href="#/modules" class="nav-item" data-route="modules">
          <span>Modules</span>
        </a>
        <a href="#/audit" class="nav-item" data-route="audit">
          <span>Audit Log</span>
        </a>
        <a href="#/settings" class="nav-item" data-route="settings">
          <span>Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="sidebar-version">v1.0.0</div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="main-header">
        <div id="headerTitle">Dashboard</div>
        <div class="header-right">
          <div class="header-actions" id="headerActions"></div>
          <div class="user-menu">
            <button id="userMenuBtn" class="user-menu-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span id="usernameDisplay">Admin</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div id="userDropdown" class="user-dropdown" style="display: none;">
              <button id="changePasswordBtn" class="dropdown-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Change Password
              </button>
              <button id="signOutBtn" class="dropdown-item dropdown-item-danger">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="content" id="mainContent">
        <!-- Content loaded dynamically -->
      </div>
    </main>
  </div>

  <!-- Loading indicator -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <!-- Modal container -->
  <div id="modalContainer"></div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
