<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nginx Proxy Orchestra</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>Nginx Proxy Orchestra</h1>
      <p class="subtitle">Web UI for Managing Nginx Configurations</p>
      
      <div id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            autocomplete="username"
            placeholder="Enter username"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            autocomplete="current-password"
            placeholder="Enter password"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="button" class="btn btn-primary btn-block" id="loginButton">
          Login
        </button>
      </div>

      <div class="login-footer">
        <small>Default credentials are generated on first launch. Check the server logs.</small>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
