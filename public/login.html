<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nginx Proxy Orchestra</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>Nginx Proxy Orchestra</h1>
      <p class="subtitle">Web UI for Managing Nginx Configurations</p>
      
      <div id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            autocomplete="username"
            placeholder="Enter username"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            autocomplete="current-password"
            placeholder="Enter password"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="button" class="btn btn-primary btn-block" id="loginButton">
          Login
        </button>
      </div>

      <div class="login-footer">
        <small>Default credentials are generated on first launch. Check the server logs.</small>
      </div>
    </div>
  </div>

  <script>
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Handle login
    async function performLogin() {
      // Disable button to prevent double submission
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        errorMessage.textContent = 'Username and password are required';
        errorMessage.style.display = 'block';
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
        return;
      }

      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin',
          redirect: 'manual'
        });

        const data = await response.json();

        if (response.ok) {
          // Clear form fields immediately for security
          usernameInput.value = '';
          passwordInput.value = '';
          
          // Redirect to app
          window.location.replace('/app');
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.style.display = 'block';
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.style.display = 'block';
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    }

    // Button click handler
    loginButton.addEventListener('click', performLogin);

    // Allow Enter key in password field
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        performLogin();
      }
    });

    // Allow Enter key in username field
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        performLogin();
      }
    });
  </script>
</body>
</html>
