<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nginx Proxy Orchestra</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>Nginx Proxy Orchestra</h1>
      <p class="subtitle">Web UI for Managing Nginx Configurations</p>
      
      <form id="loginForm" onsubmit="return false;">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="username"
            placeholder="Enter username"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="Enter password"
            autocorrect="off"
            autocapitalize="none"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block" id="loginButton">
          Login
        </button>
      </form>

      <div class="login-footer">
        <small>Default credentials are generated on first launch. Check the server logs.</small>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');

    // Prevent any form submission to URL
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      e.stopPropagation();
      
      // Disable button to prevent double submission
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin',
          redirect: 'manual'
        });

        const data = await response.json();

        if (response.ok) {
          // Clear form fields immediately for security
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          
          // Redirect to app
          window.location.replace('/app');
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.style.display = 'block';
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.style.display = 'block';
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
      
      return false;
    });

    // Additional protection: prevent form from submitting via any other means
    loginForm.onsubmit = function() { return false; };
  </script>
</body>
</html>
